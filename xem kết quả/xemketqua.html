<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điểm</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <div class="container-fluid">
        <span>
            <h1 style=" text-shadow: black; text-align: center;"> Tra cứu kết quả</h1>
        </span>
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="chart-area">
                    <form action="" method="get">
                        <div class="row">
                            <div class="col">
                                <h6>Năm học</h6>
                                <select class="form-control">
                                    <option>Default select</option>
                                </select>
                            </div>
                            <div class="col">
                                <h6>Học kỳ</h6>
                                <select class="form-control">
                                    <option>Default select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                                  Xem kết quả theo môn học 
                                </label>
                            <div>
                                <h6>Môn học</h6>
                                <select class="form-control">
                                        <option>Default select</option>
                                    </select>
                            </div>
                            <br>
                        </div>
                        <button type="submit" class="btn btn-outline-secondary" style=" float:right; ">Xem kết quả</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- bảng kết quả -->
        <div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">lớp</th>
                        <th scope="col">Sĩ Số</th>
                        <th scope="col">Số Lượng Đạt</th>
                        <th scope="col">Tỉ Lệ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-outline-secondary" style=" float:right; ">In kết quả</button>
        </div>
    </div>
</body>

</html>
